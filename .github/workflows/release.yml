name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: Semantic version tag to create (e.g. v1.2.3)
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  create-tag:
    name: Create tag
    runs-on: ubuntu-latest
    outputs:
      created_tag: ${{ steps.validate_tag.outputs.tag }}
    steps:
      - name: Checkout
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate tag input
        if: ${{ github.event_name == 'workflow_dispatch' }}
        id: validate_tag
        run: |
          TAG="${{ inputs.tag }}"
          if ! echo "$TAG" | grep -Eq '^v(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)(-((0|[1-9][0-9]*|[0-9A-Za-z-][0-9A-Za-z-]*)(\.(0|[1-9][0-9]*|[0-9A-Za-z-][0-9A-Za-z-]*))*))?(\+([0-9A-Za-z-]+(\.[0-9A-Za-z-]+)*))?$'; then
            echo "Input $TAG is not a semantic version (see https://semver.org)."
            exit 1
          fi
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists."
            exit 1
          fi
          echo "TAG=$TAG" >> "$GITHUB_ENV"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Configure git user
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"

      - name: Create and push tag
        if: ${{ github.event_name == 'workflow_dispatch' }}
        env:
          TAG: ${{ steps.validate_tag.outputs.tag }}
        run: |
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Skip tag creation for push events
        if: ${{ github.event_name != 'workflow_dispatch' }}
        run: echo "Tag creation step skipped for event ${{ github.event_name }}"

  goreleaser:
    needs: create-tag
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch' && startsWith(needs.create-tag.outputs.created_tag, 'v'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.create-tag.outputs.created_tag || github.ref }}

      - name: Validate semantic version tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ needs.create-tag.outputs.created_tag }}"
          else
            TAG="${GITHUB_REF##*/}"
          fi
          if ! echo "$TAG" | grep -Eq '^v(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)(-((0|[1-9][0-9]*|[0-9A-Za-z-][0-9A-Za-z-]*)(\.(0|[1-9][0-9]*|[0-9A-Za-z-][0-9A-Za-z-]*))*))?(\+([0-9A-Za-z-]+(\.[0-9A-Za-z-]+)*))?$'; then
            echo "Tag $TAG is not a semantic version (see https://semver.org)."
            exit 1
          fi

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
